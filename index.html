<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mainstyles.css">
    <link rel="icon" href="/images/html5_16.png" type="image/png" sizes="16x16" >
    <link rel="icon" href="/images/html5_32.png" type="image/png" sizes="32x32" >
    <link rel="icon" href="/images/html5_96.png" type="image/png" sizes="96x96" >
 
    <title>Tabellen</title>
</head>
<body>
    <h1>Oefening op Tabellen</h1>

    <h2>Tabel 1</h2>

    <table  class="tabel1">
        <tr>
            <th class="left">A</th>
            <th class="center">B</th>
            <th class="right">C</th>
        </tr>
        <tr>
            <th class="left">D</th>
            <th class="center">E</th>
            <th class="right">F</th>
        </tr>
    </table>

    <h2>Tabel 2</h2>

    <table  class="tabel2">
        <tr>
            <th colspan="3">Tweede Tabel</th>
        </tr>
        <tr>
            <th class="left">A</th>
            <th class="center">B</th>
            <th class="right">C</th>
        </tr>
        <tr>
            <th class="left">D</th>
            <th class="center">E</th>
            <th class="right">F</th>
        </tr>
    </table>

    <h2>Tabel 3</h2>

    <table  class="tabel3">
        <tr>
            <th rowspan="4">Tabel 3</th>
        </tr>
        <tr>
            <th class="left">A</th>
            <th class="right">D</th>                        
        </tr>
        <tr>
            <th class="left">B</th>
            <th class="right">E</th>
        </tr>
        <tr>            
            <th class="left">C</th>
            <th class="right">F</th>
        </tr>
    </table>

    <h2>Tabel 4</h2>

    <table  class="tabel4">
        <tr>
            <th class="left">A</th>
            <th class="center">B</th>
            <th class="right">C</th>                    
        </tr>
        <tr class="grijs">
            <th class="left">D</th>
            <th class="center">E</th>
            <th class="right">F</th>
        </tr>
        <tr>            
            <th class="left">G</th>
            <th class="center">H</th>
            <th class="right">I</th>
        </tr>
    </table>
</body>
</html>
